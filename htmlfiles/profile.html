<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/eco-advocacy/cssfiles/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">Eco-advocacy</div>
            <i class="fas fa-bars" id="hamburger"></i>
            <nav id="nav-menu">
                <a href="#home">Home</a>
                <a href="challenges.html">Challenges</a>
                <a href="educational.html">Educational Resources</a>
                <a href="profile.html">Profile</a>
                <a href="notifications.html">Notifications</a>
            </nav>
        </header>
        <div class="content">
            <h2>Profile</h2>
            <div class="profile-info">
                <img src="/wallpaper2.jpg" alt="Profile Picture" class="profile-pic">
                <div>
                    <div class="username">Nash</div>
                    <div class="bio">Environment enthusiast</div>
                </div>
            </div>
            <div class="activity-log">
                <h3>Activity Log</h3>
                <div class="activity-item">Posted: "Reduce Plastic Use"</div>
                <div class="activity-item">Joined: "Recycle Paper"</div>
            </div>
            <div class="achievements">
                <h3>Achievements</h3>
                <div class="achievement-item">Badge: Plastic Free for a Week</div>
                <div class="achievement-item">Points: 1200</div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            document.getElementById('nav-menu').classList.toggle('show');
        });
    </script>
</body>
</html>
