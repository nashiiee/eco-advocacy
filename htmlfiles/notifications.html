<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link rel="stylesheet" href="/eco-advocacy/cssfiles/notifications.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">Eco-advocacy</div>
      <div id="hamburger"><i class="fas fa-bars"></i></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="challenges.html">Challenges</a>
        <a href="educational.html">Educational Resources</a>
        <a href="profile.html">Profile</a>
        <a href="notifications.html">Notifications</a>
      </nav>
    </header>
    <div class="content">
      <h2>Notifications</h2>
      <div class="notification-item">
        <div class="notification-title">New Comment on Your Post</div>
        <p>"Great post on reducing plastic!"</p>
      </div>
      <div class="notification-item">
        <div class="notification-title">Challenge Reminder</div>
        <p>"Don't forget to recycle today!"</p>
      </div>
      <div class="notification-item">
        <div class="notification-title">New Like on Your Post</div>
        <p>"User123 liked your post"</p>
      </div>
    </div>
  </div>
  <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('nav');
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
</body>
</html>
